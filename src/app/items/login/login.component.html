<div class="row">
  <div class="col s12 m12">
    <div class="card white">
      <div class="card-content black-text text-center">
        <div *ngIf="afAuth.user | async as user; else showLogin">
          
          <h3>Hello {{ user.displayName }}!</h3>

          <button class="waves-effect waves-light btn  si2" (click)="logout()">Logout</button>
        </div>
        <div class="card-action">
          <ng-template #showLogin>
            <h3>Please login.</h3>
            <button class="waves-effect waves-light btn  si2" (click)="login()">Login with Google</button>
          </ng-template>
        </div>

      </div>
    </div>
  </div>
</div>
