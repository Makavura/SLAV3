<div class="container">
<div class ="row">
     <table  >
      <thead>
        <tr>
            <th>Item Name</th>
            <th>Item Price</th>
        </tr>
      </thead>
    
      <tbody *ngFor="let item of items | async">
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>

        </tr>


      </tbody>
    </table>

    <div>
        <p>Total Price: {{xxx[0]}}</p>
        <p>Items Count: {{xxx[1]}}</p>
    </div>

</div>
</div>
