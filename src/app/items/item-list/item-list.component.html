<div class="container">
<div class ="row">
     <table  >
      <thead>
        <tr>
            <th>Item Name</th>
            <th>Item Price</th>
        </tr>
      </thead>
    
      <tbody *ngFor="let item of userItems">
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>

        </tr>


      </tbody>
    </table>

    <div>
        <p>Total Price: {{totalsCount[0]}}</p>
        <p>Items Count: {{totalsCount[1]}}</p>
        <!-- <p>User:{{userName}}</p> -->
    </div>

</div>
</div>
