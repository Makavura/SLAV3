<div>
     <table  >
      <thead>
        <tr>
            <th>Item Name</th>
            <th>Item Price</th>
        </tr>
      </thead>
    
      <tbody *ngFor="let item of items | async">
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
        </tr>
      </tbody>
    </table>
    <!-- <button class="waves-effect waves-light btn col si2" (click)="deleteItems (items)">
        Delete all
      </button> -->

</div>
