<div class="row">
  <div class="col s12 m12">
    <div class="card white">
      <form [formGroup]="this.itemsService.form">
        <input placeholder="Item Name" formControlName="name" type="text" class="input-field col s12">
        <input placeholder="Item Price" formControlName="price" type="number" class="input-field col s12">
        <button class="waves-effect waves-light btn col si2" (click)="onSubmit()">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
